    <main>
      <div id="form-container">
        <form id="signup-form">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label>
            Email:
            <input type="email" name="email" placeholder="Enter Email" required>
          </label>

          <label>
            Password (at least six characters):
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
          </label>

          <label>
            Confirm Password:
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
          </label>

          <label>
            Name:
            <input type="text" name="name" placeholder="Your name" required>
          </label>

          <label>
            Birth Date:
            <input type="date" name="birthDate" required>
          </label>

          <label>
            Gender
            <span id="radio-input">
              <input type="radio" id="male" name="gender" value="male" required
                   >
              <label for="male">M</label>
            </span>
            <span>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">F</label>
            </span>
          </label>
          <br>
          <br>
          <label>
            Occupation
            <select name="occupation" required>
              <option value="" disabled selected>--Select your occupation--</option>
              <option value="admin">Admin</option>
              <option value="civil servant">Civil Servant</option>
              <option value="education">Education</option>
              <option value="finance">Finance</option>
              <option value="homemaker">Homemaker</option>
              <option value="homemaker">Logistics</option>
              <option value="homemaker">Medical</option>
              <option value="homemaker">Retail</option>
              <option value="retiree">Retiree</option>
              <option value="student">Student</option>
              <option value="student">Technician</option>
              <option value="student">Worker</option>
              <option value="others">Others</option>
            </select>
          </label>

          <br>
          <br>
          <label>
            Budget
            <input type="number" name="budget" id="budget">
          </label>

          <hr>
          <label>
            Tell us more about you
            <textarea id="description" name="description" placeholder="Pet lover, No smoke..." required></textarea>
          </label>

          <label>
            Profile Image
            <input type="file" name="image" id="profile-img" required onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
            <img id="blah" width="200" height="200" />
          </label>

          <!-- <p>By creating an account you agree to our Terms & Privacy.</p> -->
          <input type="submit" value="Sign Up" id="signup-btn">
        </form>
      </div>
    </main>
