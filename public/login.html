  <body>
    <header>
      <nav class="navbar">
        <div id="logo-container"><a href="index.html"><img src="./image/logo_optimized.png" alt=""></a></div>
        <a href="#" class='toggle-button'>
          <span class="bar"></span>

        <div class="nav-links">

    <main>
      <div id="form-container">
        <form id="login-form">
          <h1>Login</h1>
          <hr>
          <label>
            Email:
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
          </label>
          <label>
            Password:
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
          </label>
          <div class='signup-question'>Don't have a Homey account? <a href="signup.html">Sign up now</a></div>
          <br>
          <input type="submit" value="Login" id="login-btn">
        </form>
      </div>
    </main>

    <footer>
      <div class="links-container">
        <div><h4>FOLLOW US ON</h4></div>
